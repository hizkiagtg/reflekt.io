{% extends 'base.html' %}

{% load static %}

{% block title %}Refleksi: Tambah Kegiatan{% endblock %}

{% block content %}
    <link href="{% static 'css/refleksi_style.css' %}" rel="stylesheet" >

    <!-- Header -->
    <header class="ex-header">
        <div class="container">
            <div class="row">
                <div class="col-xl-10 offset-xl-1 text-center">
                    <h1>Refleksi: Tambah Kegiatan</h1>
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
    <!-- end of header -->

    <!-- Basic -->
    <div class="ex-basic-1 pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-10">
                    <h4>Silakan menambahkan rekomendasi kegiatanmu</h4>
                </div> <!-- end of col -->
            </div> <!-- end of row -->

            <br>

            <div class="row">
                <div class="col-lg-7">
                    <form method="POST" action="" role="form">
                        {% csrf_token %}
                        <label for="id_nama">Nama kegiatan</label>
                        <input type="text" name="nama" class="form-control" maxlength="40" required id="id_nama">
                        <br>
                        <label for="id_deskripsi">Deskripsi tambahan</label>
                        <input type="text" name="deskripsi" class="form-control" maxlength="60" required id="id_deskripsi">
                        <br>
                        <button type="submit" value="Submit" class='btn-solid-lg'>Tambahkan</button>
                        <a class="btn-solid-lg" href="/refleksi/">Kembali</a>
                    </form>
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of ex-basic-1 -->
    <!-- end of basic -->

{% endblock content %}

{% block script %}
    <script src="{% static 'js/refleksi_script.js' %}" type="text/javascript"></script>
{% endblock script%}
