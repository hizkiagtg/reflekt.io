{% extends 'base.html' %}

{% load static %}

{% block title %}Journal History{% endblock %}

{% block content %}
<!-- Header -->
<header class="ex-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-10 offset-xl-1">
                <h1>Daftar Journal</h1>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</header> <!-- end of ex-header -->
<!-- end of header -->

<!-- Basic -->
<div class="ex-basic-1 pt-5 pb-5">
    <div class="container">
        <div class="row">
            <div class="col-xl-10 offset-xl-1">
                <table class="journal-table">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Perasaan</th>
                            <th>Faktor</th>
                            <th>Tingkat Kecemasan</th>
                            <th>Ringkasan</th>
                        </tr>
                    </thead>
                    <tbody id="journal-table-body"></tbody> <!-- use ajax to retrieve data -->
                </table>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of ex-basic-1 -->
<!-- end of basic -->

<!-- Basic -->
<div class="ex-basic-1 pb-5">
    <div class="container">
        <div class="row">
            <div class="col-xl-10 offset-xl-1">
                <h5>Ada yang ingin diceritakan hari ini?</h5>
                <br>
                <a class="btn-solid-lg" href="{% url 'journal:add_journal' %}">New Journal</a>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of ex-basic-1 -->
<!-- end of basic -->
{% endblock %}

{% block script %}
<!-- Scripts -->
<script src="{% static 'js/journal_script.js' %}"></script>
{% endblock %}
